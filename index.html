<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>HTTP Push Configuration Page</title>

  <style>
  /* Paste this css to your style sheet file or under head tag */
  .no-js #loader { display: none;  }
  .js #loader { display: block; position: absolute; left: 100px; top: 0; }
  .se-pre-con {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    /*background: url(/images/Preloader_9.gif) center no-repeat #fff;*/
  }
  </style>

  <script src='/js/jquery-2.1.4.min.js'></script>
  <script src="/js/modernizr.min.js"></script>
  <script>
    //paste this code under head tag or in a seperate js file.
    // Wait for window load
    $(window).load(function() {
      // Animate loader off screen
      $(".se-pre-con").fadeOut("slow");;
    });
  </script>
  <link rel='stylesheet' type='text/css' href='/bower_components/Slate/dist/css/slate.min.css?2'>
  <link rel='stylesheet' type='text/css' href='/css/dd.css?2'>
  <link rel='stylesheet' type='text/css' href='/css/style.css?2'>
  <link rel='stylesheet' type='text/css' href='/css/bootstrap-glyphicons.css?2'>
</head>
<body>
  <div class='tooltip-background' onclick="$(this).hide()"></div>
  <div class="se-pre-con"></div>
  <div id="content">
    <!-- The list of items that are draggable and dynamically created -->
    <div id='reorderFields' class='item-container'>
      <div class="item-container">    
        
        <div class="item-container-content" id="nestableListField">

          <div class="cf nestable-lists">
            <div class="dd" id="nestable">
                <ol class="dd-list" id="dd-root">
                </ol>
            </div>
          </div>

        </div>
    </div>
  </div>
      <!-- The list of items that are draggable and dynamically created -->
    <div id='createNewFolderFields' class='item-container'>
      <div class="item-container">
        <!-- field to enter name of the request -->
        <div class="item-container-header">Folder Display Name   <i id="folder-name-tooltip" class="glyphicon glyphicon-info-sign glyphicon-offset"></i></div>

        <div class="item-container-content">
          <label class="item">
            <div class="item-input-wrapper">
              <input id="folderDisplayedName" maxlength="30" type="text" class="item-input" name="input-1" >
            </div>
          </label>
        </div>
        <!--
        <div class="item-container-footer">
          Enter the name of the folder that will be displayed on your pebble. Shorten as necessary so that it fits on your pebble screen. Maximum length is 30 characters.
        </div>
        -->

        <div class="item-container">
          <div class="button-container">
            <input id="createNewFolderButton" onclick="createNewFolder();" type="button" class="item-button" value="Save Folder">
            <input id="modifyExistingFolderButton" onclick="modifyExistingFolder();" type="button" class="item-button" value="Save Folder">
          </div>
        </div>

        <div class="item-container">
          <div class="button-container">
            <input onclick="showModifyDisplay();" type="button" class="item-button" value="Cancel">
          </div>
        </div>

      </div>
    </div>

    <!-- New item form -->
    <div id='createNewFields' class='item-container'>



      <div class="item-container">
        <div class="item-container-header">Templates  <i id="template-tooltip" class="glyphicon glyphicon-info-sign glyphicon-offset"></i></div>
        <div class="item-container-content">
          <label class="item" >
            <div class="item-input-wrapper" style="height:25px;">
              <select id='templateList' name='select-1' class='item-select'>
                <option class='item-select-option'>Select a template</option>
              </select>
            </div>
          </label>
        </div>
        <!--
        <div class="item-container-footer">
          Populate the fields below with the values of an existing request. Use this option to avoid having to enter the same values over and over.
        </div>
        --> 
      </div>



      <div class="item-container">
        <div class="item-container-header">HTTP Request Method  <i id="request-type-tooltip" class="glyphicon glyphicon-info-sign glyphicon-offset"></i></div>
        <div class="item-container-content">
          <div class="item tab-buttons">
            <a name="tab-1" id="GET" onclick ="showHttpGetForm();" class="tab-button active">GET</a>
            <a name="tab-1" id="POST" onclick="showJsonPostForm();" class="tab-button">POST</a>
            <a name="tab-1" id="PUT" onclick="showJsonPostForm();" class="tab-button">PUT</a>
          </div>
        </div>
      </div>




      <div class="item-container">
        <!-- field to enter name of the request -->
        <div class="item-container-header">Display Name  <i id="request-name-tooltip" class="glyphicon glyphicon-info-sign glyphicon-offset"></i></div>
        <div id='HttpGetFields' class="item-container-content">
          <label class="item">
            <div class="item-input-wrapper">
              <input id="displayedName" maxlength="30" type="text" class="item-input" name="input-1">
            </div>
          </label>
        </div>
        <!--
        <div class="item-container-footer">
          Enter the name of the request that will be displayed on your pebble. Shorten as necessary so that it fits on your pebble screen. Maximum length is 30 characters.
        </div>
      -->
      </div>

      <!-- HTTP Endpoint Form -->
    <div class="item-container">

      <div class="item-container-header">Endpoint URL  <i id="endpoint-url-tooltip" class="glyphicon glyphicon-info-sign glyphicon-offset"></i></div>

      <div id='HttpGetFields' class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input id="httpGetUrlInput" type="url" class="item-input" name="input-1">
          </div>
        </label>
      </div>
      <!--
        <div class="item-container-footer">
          An HTTP GET request will be sent to the URL entered above. Ensure that the webserver is listening on the port and context specified.
        </div>
      -->
    </div>

      <!-- JSON POST Form -->
      <div id='JsonPostFields' class="item-container">

        <div class="item-container-header">Enter JSON content  <i id="json-tooltip" class="glyphicon glyphicon-info-sign glyphicon-offset"></i></div>
        <div class="item-container-content">
          <label class="item">
            <div class="item-input-wrapper" style="height: 100px;"><label id="validationFeedbackLabel" style="position: absolute; top: 50%;transform: translateY(-50%);" ></label>
              <textarea id="jsonPostJsonInput" style="height: 100px;" type="text" class="item-input" name="input-1" ></textarea>
    <input id="checkJsonButton" onclick="verifyJson();" type="button" class="item-button item-input-button" value="Check Format" style="top: 70px; right: 20px; width: 120px;">
            </div>
          </label>
        </div>
        <!--
        <div class="item-container-footer">
          Enter the JSON string above. Check the formatting of your input by clicking "Check Format". When checking format, the input field will flash green to indicate that the input is valid. Red means invalid. Duh.
        </div>
      -->
      </div>
      <br>
      <div class="item-container">
        <div class="button-container">
          <input id="testButton" onclick="testHttp();" type="button" class="item-button" value="Test">
        </div>
      </div>
      <div class="item-container">
        <div class="button-container">
          <input id="createNewButton" onclick="createNewEntry();" type="button" class="item-button" value="Save Request">
          <input id="modifyExistingButton" onclick="modifyExistingEntry();" type="button" class="item-button" value="Save Changes">
        </div>
      </div>
      <div class="item-container">
        <div class="button-container">
          <input onclick="showModifyDisplay();" type="button" class="item-button" value="Cancel">
        </div>
      </div>
      <div id="testResultsContainer" class="item-container">
        <div  class="item-container-header">HTTP Results</div>
        <div class="item-container-content">
          <div id="testResults" class="item"></div>
        </div>
      </div>
      <br>
      <br>
  </div>


    <!-- The submit button -->

    <div id="pebbleSaveButton">
    
      <div  class='item-container'>
        <div class='button-container'>
          <input onclick="showCreateDisplay(null);" type='button' class='item-button' value='Create a Request'>
        </div>
      </div> 
      
      <div  class='item-container'>
        <div class='button-container'>
          <input onclick="showCreateFolderDisplay();" type='button' class='item-button' value='Create a Folder'>
        </div>
      </div> 
      
      <div  class='item-container'>
        <div class='button-container'>
          <input onclick="sendClose(true);" type='button' class='item-button' value='Save and Exit'>
        </div>
      </div> 
    </div>

  <!--
    <div id="pebbleSaveButton" class='item-container'>
      <div class='button-container'>
        <input onclick="localStorage.clear();" type='button' class='item-button' value='Delete LocalStoragee'>
      </div>
    </div>
  -->

    <script src='/bower_components/Slate/dist/js/slate.min.js'></script>
    
    <script src='/js/jquery.color.min.js'></script>
    <script src='/js/jquery.simpletip-1.3.1.min.js'></script>
    <script src='/js/jquery.nestable.js'></script>

    <script src='/js/main.js'></script>
    <script src='/js/ui.js?2'></script>
    <script src='/js/util.js'></script>

  </div>
</div>

<br><br>

  </div>

</body>
</html>
