<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>HTTP Push Configuration Page</title>

  <style>
  /* Paste this css to your style sheet file or under head tag */
  .no-js #loader { display: none;  }
  .js #loader { display: block; position: absolute; left: 100px; top: 0; }
  .se-pre-con {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    /*background: url(/images/Preloader_9.gif) center no-repeat #fff;*/
  }
  </style>

  <script src='./js/jquery-2.1.4.min.js'></script>
  <script src='./js/jquery.color.min.js'></script>
  <script>
    //paste this code under head tag or in a seperate js file.
    // Wait for window load
    $(window).load(function() {
      // Animate loader off screen
      $(".se-pre-con").fadeOut("slow");
      //$(this).attr('src','/images/folder_demo.gif');
      $("#reorder-demo").attr('src', './images/rolling_inv.gif');
      $('<img />').load(function() {
        $("#reorder-demo").attr('src', './images/folder_demo.gif');
      }).attr('src','./images/folder_demo.gif');
    });


  </script>
  <link rel='stylesheet' type='text/css' href='./bower_components/Slate/dist/css/slate.min.css?v3.1.0'>
  <link rel='stylesheet' type='text/css' href='./css/dd.css?v3.1.0'>
  <link rel='stylesheet' type='text/css' href='./css/style.css?v3.1.0'>
  <link rel='stylesheet' type='text/css' href='./css/bootstrap-glyphicons.css?v3.1.0'>
  <link rel='stylesheet' type='text/css' href='./css/hamburger.min.css?v3.1.0'>
</head>
  <body>

    <div id="main-content">
      <div id="smartthings-logon">
        <div id="client-id">
          <label for="client-id-input" value="Client ID" />
          <input class="text-input" id="client-id-input" type="text" />
        </div>
        <div id="client-secret">
          <label for="client-secret-input" value="Client Secret" />
          <input class="text-input" id="client-secret-input" type="text" />
        </div>
        <div id="login-smartthings">
            <input type="button" id="login-smartthings-button" value="Connect" onclick="connectSmartthings();" />
        </div>
      </div>
      <div id="smartthings-switch-listing" >
        <ul id="switch-list">
        </ul>
      </div>
    </div>

</body>
</html>
